name: Build Arch repository

on:
  repository_dispatch:
    types: build-arch-repo
  push:
    branches:
      - master
  schedule:
    - cron: '0 2 * * *'

jobs:
  manage-repo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Copy packages file to Docker image
        run: cp aur_packages.txt ./.github/actions/packages/
      - name: Copy GPG keys file to Docker image
        run: cp gpg_keys.txt ./.github/actions/packages/
      - name: Build Arch repository
        uses: ./.github/actions/packages